<div id="contact-heading">Contact Us</div>
<div class="contact">
 <div id="form-div">
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name"><br>
      </div>
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email"><br>
      </div>
      <div class="form-group col-md-6">
        <label for="mob">Mobile Number</label>
        <input type="text" class="form-control" id="mob" placeholder="Mobile number"><br>
      </div>
      <div class="form-group col-md-6">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Address"><br>
      </div>
      <div class="form-group col-md-6">
        <label for="message">Message</label>
        <input type="text" class="form-control" id="message" placeholder="Message"><br>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  </div>
