<div>
  <mat-toolbar>
     <span>Class</span>
     <span class="example-spacer"></span>
     <form class="example-form">
      <mat-form-field class="example-half-width">
        <mat-label>Search</mat-label>
        <span matPrefix></span>
        <input type="tel" matInput placeholder="search">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
    <mat-icon routerLink="../manage-class">add_circle</mat-icon>
    </mat-toolbar>
</div>
<table mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="class_position">
      <th mat-header-cell *matHeaderCellDef> S.No. </th>
      <td mat-cell *matCellDef="let element"> {{element.class_position}} </td>
    </ng-container>
  
    <!-- id Column -->
    <ng-container matColumnDef="class_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.class_id}} </td>
    </ng-container>
  
    <!-- father's Name Column -->
    <ng-container matColumnDef="class_name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.class_name}} </td>
    </ng-container>
  
    <!-- mother's name Column -->
    <ng-container matColumnDef="class_fee">
      <th mat-header-cell *matHeaderCellDef> Class fee </th>
      <td mat-cell *matCellDef="let element"> {{element.class_fee}} </td>
    </ng-container>

    <!-- address Column -->
    <ng-container matColumnDef="no_of_student">
      <th mat-header-cell *matHeaderCellDef> No. of student </th>
      <td mat-cell *matCellDef="let element"> {{element.no_of_student}} </td>
    </ng-container>

    <!-- mother's name Column -->
    <ng-container matColumnDef="class_action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> <mat-icon>delete</mat-icon> <mat-icon>edit</mat-icon><mat-icon>visibility</mat-icon> </td>
      </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
