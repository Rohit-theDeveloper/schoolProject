<div>
  <mat-toolbar>
     <span>Notifications</span>
     <span class="example-spacer"></span>
     <form class="example-form">
      <mat-form-field class="example-half-width">
        <mat-label>Search</mat-label>
        <span matPrefix></span>
        <input type="tel" matInput placeholder="search">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
    <mat-icon routerLink="../manage-notification">add_circle</mat-icon>
    </mat-toolbar>
</div>
<table mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="noti_position">
      <th mat-header-cell *matHeaderCellDef> S.No. </th>
      <td mat-cell *matCellDef="let element"> {{element.noti_position}} </td>
    </ng-container>
  
    <!-- emiasl Column -->
    <ng-container matColumnDef="noti_type">
      <th mat-header-cell *matHeaderCellDef> Notification type </th>
      <td mat-cell *matCellDef="let element"> {{element.noti_type}} </td>
    </ng-container>

    <!-- mother's name Column -->
    <ng-container matColumnDef="noti_date">
      <th mat-header-cell *matHeaderCellDef> Notification date </th>
      <td mat-cell *matCellDef="let element"> {{element.noti_date}} </td>
    </ng-container>

    <!-- mother's name Column -->
    <ng-container matColumnDef="noti_action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"><mat-icon>delete</mat-icon> <mat-icon routerLink="../manage-notification">edit</mat-icon><mat-icon routerLink="../manage-notification">visibility</mat-icon></td>
      </ng-container>
    
      <ng-container matColumnDef="noti_action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"><mat-icon>delete</mat-icon> <mat-icon routerLink="../manage-notification">edit</mat-icon><mat-icon routerLink="../manage-notification">visibility</mat-icon></td>
      </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
