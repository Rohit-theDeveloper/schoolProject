<div>
    <mat-toolbar>
       <span>Expense</span>
       <span class="example-spacer"></span>
       <form class="example-form">
        <mat-form-field class="example-half-width">
          <mat-label>Search</mat-label>
          <span matPrefix></span>
          <input type="tel" matInput placeholder="search">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </form>
      <mat-icon routerLink="../manage-expense">add_circle</mat-icon>
      </mat-toolbar>
  </div>
  <table mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="exp_position">
        <th mat-header-cell *matHeaderCellDef> S.No. </th>
        <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
      </ng-container>
    
      <!-- id Column -->
      <ng-container matColumnDef="exp_id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.exp_id}} </td>
      </ng-container>
    
      <!-- father's Name Column -->
      <ng-container matColumnDef="exp_name">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.exp_name}} </td>
      </ng-container>
    
      <!-- mother's name Column -->
      <ng-container matColumnDef="exp_date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.exp_date}} </td>
      </ng-container>
  
      <!-- address Column -->
      <ng-container matColumnDef="exp_amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.exp_amount}} </td>
      </ng-container>
      <!-- address Column -->
      <ng-container matColumnDef="exp_paid">
        <th mat-header-cell *matHeaderCellDef> Paid </th>
        <td mat-cell *matCellDef="let element"> {{element.exp_paid}} </td>
      </ng-container>
  
      <!-- address Column -->
      <ng-container matColumnDef="exp_due">
        <th mat-header-cell *matHeaderCellDef> Dues </th>
        <td mat-cell *matCellDef="let element"> {{element.exp_due}} </td>
      </ng-container>
  
      <!-- mother's name Column -->
      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let row"> <mat-icon routerLink="../edit-expense/{{row.exp_id}}">edit</mat-icon><mat-icon>delete</mat-icon></td>
        </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
