<div>
    <mat-toolbar>
       <span class="p-3">Manage Teacher</span>
       <span class="example-spacer"></span>
      <mat-icon routerLink="../admin-teacher" class="pb-4">cancel</mat-icon>
      </mat-toolbar>
</div>
<div class="bg-white border ">
    <form action="">
      <mat-form-field class="example-form-field p-4">
        <mat-label class="p-1">Teacher ID</mat-label>
        <input matInput type="text" required="" >
      </mat-form-field>
      <mat-form-field class="example-form-field p-4">
        <mat-label class="p-1">Name</mat-label>
        <input matInput type="text" required="" >
      </mat-form-field>
      <mat-form-field appearance="fill" class="example-form-field p-4 ">
        <mat-label>Gender</mat-label>
        <mat-select required="">
          <mat-option value="primary">Male</mat-option>
          <mat-option value="accent">Female</mat-option>
          <mat-option value="warn">Others</mat-option>
        </mat-select>
      </mat-form-field>
          <mat-form-field class="example-form-field p-4 ">
            <mat-label class="p-1">Father's Name</mat-label>
            <input matInput type="text" required="" >
          </mat-form-field>
          <mat-form-field class="example-form-field p-4 ">
            <mat-label class="p-1">Address</mat-label>
            <input matInput type="text" required="" >
          </mat-form-field>
          <mat-form-field class="example-form-field p-4 ">
            <mat-label class="p-1">Mobile No</mat-label>
            <input matInput type="text" required="" >
          </mat-form-field>
          <mat-form-field appearance="fill" class="example-form-field p-4 ">
            <mat-label>Class</mat-label>
            <mat-select required="">
              <mat-option value="1">1-(Pay)</mat-option>
              <mat-option value="2">2-(Nurs)</mat-option>
              <mat-option value="3">3-(LKG)</mat-option>
              <mat-option value="4">4-(UKG)</mat-option>
              <mat-option value="5">5-(stdI)</mat-option>
              <mat-option value="6">6-(stdII)</mat-option>
              <mat-option value="7">7-(stdIII)</mat-option>
              <mat-option value="7">8-(stdIV)</mat-option>
              <mat-option value="7">9-(stdV)</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="example-form-field p-4 ">
            <mat-label class="p-1">Aadhar No.</mat-label>
            <input matInput type="text" required="" >
          </mat-form-field>
          <mat-form-field class="example-form-field p-4 ">
            <mat-label class="p-1">DOB</mat-label>
            <input matInput type="date" required="" >
          </mat-form-field>
          <mat-form-field class="example-form-field p-4 ">
            <mat-label class="p-1">Email</mat-label>
            <input matInput type="text">
          </mat-form-field>
          <mat-form-field class="example-form-field p-4 ">
            <mat-label class="p-1">Join Date</mat-label>
            <input matInput type="date" required="" >
          </mat-form-field>
          <mat-form-field class="example-form-field p-4 ">
            <mat-label class="p-1">Salary</mat-label>
            <input matInput type="number" required="" >
          </mat-form-field>
          <mat-form-field appearance="fill" class="example-form-field p-4 ">
            <mat-label>Subject</mat-label>
            <mat-select required="">
              <mat-option value="primary">Maths</mat-option>
              <mat-option value="accent">English</mat-option>
              <mat-option value="warn">Hindi</mat-option>
              <mat-option value="warn">Science</mat-option>
              <mat-option value="warn">Social Science</mat-option>
              <mat-option value="warn">Grammer</mat-option>
              <mat-option value="warn">Computers</mat-option>
              <mat-option value="warn">G.K.</mat-option>


            </mat-select>
          </mat-form-field>
          <input class="p-4" type="file">
          <button  class="btn text-white btn-danger m-4">&nbsp;&nbsp;&nbsp;&nbsp;Cancel&nbsp;&nbsp;&nbsp;&nbsp;</button>
          <button  class="btn text-white btn-primary m-4">&nbsp;&nbsp;&nbsp;&nbsp;Reset&nbsp;&nbsp;&nbsp;&nbsp;</button>
          <button  class="btn text-white btn-success m-4">&nbsp;&nbsp;&nbsp;&nbsp;Submit&nbsp;&nbsp;&nbsp;&nbsp;</button>
    </form>
   
</div>
