<div>
    <mat-toolbar>
       <span>Teacher</span>
       <span class="example-spacer"></span>
       <form class="example-form">
        <mat-form-field class="example-half-width">
          <mat-label>Search</mat-label>
          <span matPrefix></span>
          <input type="tel" matInput placeholder="search">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </form>
      <mat-icon routerLink="../manage-teacher">add_circle</mat-icon>
      </mat-toolbar>
</div>

<table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="th"> S.No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- tid Column -->
    <ng-container matColumnDef="t_id">
      <th mat-header-cell *matHeaderCellDef  class="th"> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.t_id}} </td>
    </ng-container>
  
    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef  class="th"> name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- class Column -->
    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef  class="th"> class </th>
      <td mat-cell *matCellDef="let element"> {{element.class}} </td>
    </ng-container>
<!-- joindate -->
    <ng-container matColumnDef="joindate">
        <th mat-header-cell *matHeaderCellDef  class="th"> joindate </th>
        <td mat-cell *matCellDef="let element"> {{element.joindate}} </td>
      </ng-container>
  <!-- salary -->
      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef  class="th"> salary</th>
        <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
      </ng-container>
   <!-- address -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef  class="th"> address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>
  <!-- mobile -->
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef  class="th"> Mobile </th>
        <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
      </ng-container>
  <!-- email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef  class="th"> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  <!-- action -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef  class="th"> action </th>
        <td mat-cell *matCellDef="let element"> <mat-icon>delete</mat-icon> <mat-icon routerLink="../manage-teacher">edit</mat-icon><mat-icon routerLink="../manage-teacher">visibility</mat-icon></td>
      </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
