<div>
  <mat-toolbar>
     <span>Subject</span>
     <span class="example-spacer"></span>
     <form class="example-form">
      <mat-form-field class="example-half-width">
        <mat-label>Search</mat-label>
        <span matPrefix></span>
        <input type="tel" matInput placeholder="search">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
    <mat-icon>add_circle</mat-icon>
    </mat-toolbar>
</div>
<table mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="sub_position">
      <th mat-header-cell *matHeaderCellDef> S.No. </th>
      <td mat-cell *matCellDef="let element"> {{element.sub_position}} </td>
    </ng-container>
  
    <!-- id Column -->
    <ng-container matColumnDef="sub_id">
      <th mat-header-cell *matHeaderCellDef>Subject ID </th>
      <td mat-cell *matCellDef="let element"> {{element.sub_id}} </td>
    </ng-container>
  
    <!-- subject name Column -->
    <ng-container matColumnDef="sub_name">
      <th mat-header-cell *matHeaderCellDef> Subject name </th>
      <td mat-cell *matCellDef="let element"> {{element.sub_name}} </td>
    </ng-container>
  
    <!-- action Column -->
    <ng-container matColumnDef="sub_action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> <mat-icon>delete</mat-icon> <mat-icon>edit</mat-icon><mat-icon>visibility</mat-icon></td>
      </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
