<div>
  <mat-toolbar>
     <span>Application</span>
     <span class="example-spacer"></span>
     <form class="example-form">
      <mat-form-field class="example-half-width">
        <mat-label>Search</mat-label>
        <span matPrefix></span>
        <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
    <mat-icon routerLink="../manage-application">add_circle</mat-icon>
    </mat-toolbar>
</div>
<div>
  <table mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Sno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No. </th>
      <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
    </ng-container>
  
    <!-- sender name Column -->
    <ng-container matColumnDef="appli_type">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Application Type </th>
      <td mat-cell *matCellDef="let element"> {{element.appli_type}} </td>
    </ng-container>

    <!-- date Column -->
    <ng-container matColumnDef="sender_id">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Sender Id</th>
      <td mat-cell *matCellDef="let element"> {{element.sender_id}}</td>
    </ng-container>

    <ng-container matColumnDef="sender_type">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Type</th>
      <td mat-cell *matCellDef="let element"> {{element.sender_type}}</td>
    </ng-container>

    <ng-container matColumnDef="appli_msg">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header>Message</th>
      <td mat-cell *matCellDef="let element"> {{element.sender_type}}</td>
    </ng-container>

    <ng-container matColumnDef="appli_date">
      <th mat-header-cell *matHeaderCellDef  class="th"  mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.appli_date}} </td>
    </ng-container>
    <!-- action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"><mat-icon>visibility</mat-icon> <mat-icon>done</mat-icon> <mat-icon>cancel</mat-icon></td>
      </ng-container>  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
