<div>
  <mat-toolbar>
     <span>Application</span>
     <span class="example-spacer"></span>
     <form class="example-form">
      <mat-form-field class="example-half-width">
        <mat-label>Search</mat-label>
        <span matPrefix></span>
        <input type="tel" matInput placeholder="search">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
    <mat-icon routerLink="../manage-application">add_circle</mat-icon>
    </mat-toolbar>
</div>
<div>
  <table mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="app_position">
      <th mat-header-cell *matHeaderCellDef> S.No. </th>
      <td mat-cell *matCellDef="let element"> {{element.app_position}} </td>
    </ng-container>
  
    <!-- sender name Column -->
    <ng-container matColumnDef="app_sender_name">
      <th mat-header-cell *matHeaderCellDef> Sender Name </th>
      <td mat-cell *matCellDef="let element"> {{element.app_sender_name}} </td>
    </ng-container>

    <!-- date Column -->
    <ng-container matColumnDef="app_date">
      <th mat-header-cell *matHeaderCellDef> Application date </th>
      <td mat-cell *matCellDef="let element"> {{element.app_date}} </td>
    </ng-container>
    <!-- action Column -->
    <ng-container matColumnDef="app_action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"><mat-icon>visibility</mat-icon> <mat-icon>done</mat-icon> <mat-icon>cancel</mat-icon></td>
      </ng-container>  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
