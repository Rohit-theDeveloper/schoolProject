<div id="wrapper">
<mat-toolbar>
    <button mat-icon-button (click)="drawer.toggle()" class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <img src="/assets/logo.png" alt="">
  <span class="sname">UNIQUE SCHOOL</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
  <mat-drawer-container class="example-container" autosize >
    <mat-drawer #drawer class="example-sidenav" mode="side"opened>
        <ul>
            <li routerLink="./admin-dashboard" routerLinkActive="active"><mat-icon>dashboard</mat-icon>Dashboard</li>
            <li routerLink="./parent" routerLinkActive="active"><mat-icon>group</mat-icon>Parents</li>
            <li routerLink="./student" routerLinkActive="active"><mat-icon>groups</mat-icon>Student</li>
            <li routerLink="./teacher" routerLinkActive="active"><mat-icon>man</mat-icon>Teacher</li>
            <li routerLink="./admin-librarian" routerLinkActive="active"><mat-icon>group</mat-icon>Librarian</li>
            <li routerLink="./staff" routerLinkActive="active"><mat-icon>groups</mat-icon>Staff</li>
            <li routerLink="./class" routerLinkActive="active"><mat-icon>class</mat-icon>Class</li>
            <li routerLink="./subject" routerLinkActive="active"><mat-icon>subject</mat-icon>Subjects</li>
            <li routerLink="./fee" routerLinkActive="active"><mat-icon>money</mat-icon>Fee</li>
            <li routerLink="./salary"><mat-icon>money</mat-icon>Salary</li>
            <li routerLink="./notification"><mat-icon>notifications</mat-icon>Notification</li>
            <li routerLink="./application"><mat-icon>notebooks</mat-icon>Application</li>
            <li routerLink="./application"><mat-icon>logout</mat-icon>Logout</li>

            
        </ul>
    </mat-drawer>
    <app-viewport></app-viewport>
    <!-- <router-outlet></router-outlet> -->
  </mat-drawer-container>
  <div id="footer">Unique school@2023</div>
</div>
