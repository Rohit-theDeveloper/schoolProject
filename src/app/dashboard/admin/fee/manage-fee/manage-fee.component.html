<div>
    <mat-toolbar>
       <span class="p-3">Manage Fees</span>
       <span class="example-spacer"></span>
      <mat-icon routerLink="../fee"class="pb-4">cancel</mat-icon>
      </mat-toolbar>
</div>
<div class="bg-white border ">
    <form action="">
        <mat-form-field class="example-form-field p-4">
            <mat-label class="p-1">Student id</mat-label>
            <input matInput type="text" required="" >
          </mat-form-field>
          <mat-form-field class="example-form-field p-4 ">
            <mat-label class="p-1">Student Name</mat-label>
            <input matInput type="text" required="" >
          </mat-form-field>
          <mat-form-field class="example-form-field p-4 ">
            <mat-label class="p-1">Class</mat-label>
            <input matInput type="text" required="" >
          </mat-form-field>
          <mat-form-field class="example-form-field p-4 ">
            <mat-label class="p-1">Feetype</mat-label>
            <input matInput type="text" required="" >
          </mat-form-field>
          <mat-form-field class="example-form-field p-4 ">
            <mat-label class="p-1">Amount</mat-label>
            <input matInput type="text" required="" >
          </mat-form-field>
        
          <mat-form-field class="example-form-field p-4 ">
            <mat-label class="p-1">Dues Amount</mat-label>
            <input matInput type="text" required="" >
          </mat-form-field>
          <mat-form-field class="example-form-field p-4 ">
            <mat-label class="p-1">Payable Amount</mat-label>
            <input matInput type="text" required="" >
          </mat-form-field>
          <mat-form-field class="example-form-field p-4 ">
            <mat-label class="p-1">Recive Amount</mat-label>
            <input matInput type="text">
          </mat-form-field>
          <mat-form-field class="example-form-field p-4 ">
            <mat-label class="p-1">Payment Date</mat-label>
            <input matInput type="text" required="" >
          </mat-form-field>
          <input class="p-4" type="file">
          <button  class="btn text-white btn-danger m-4">&nbsp;&nbsp;&nbsp;&nbsp;Cancel&nbsp;&nbsp;&nbsp;&nbsp;</button>
          <button  class="btn text-white btn-primary m-4">&nbsp;&nbsp;&nbsp;&nbsp;Reset&nbsp;&nbsp;&nbsp;&nbsp;</button>
          <button  class="btn text-white btn-success m-4">&nbsp;&nbsp;&nbsp;&nbsp;Submit&nbsp;&nbsp;&nbsp;&nbsp;</button>
    </form>
   
</div>
