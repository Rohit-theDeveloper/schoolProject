<div>
  <mat-toolbar>
     <span>Fees</span>
     <span class="example-spacer"></span>
     <form class="example-form">
      <mat-form-field class="example-half-width">
        <mat-label>Search</mat-label>
        <span matPrefix></span>
        <input type="tel" matInput placeholder="search">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
    <mat-icon>add_circle</mat-icon>
    </mat-toolbar>
</div>
<table mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="fee_position">
      <th mat-header-cell *matHeaderCellDef> S.No. </th>
      <td mat-cell *matCellDef="let element"> {{element.fee_position}} </td>
    </ng-container>
  
    <!-- id Column -->
    <ng-container matColumnDef="fee_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.fee_id}} </td>
    </ng-container>
  
    <!--fee type Column -->
    <ng-container matColumnDef="fee_type">
      <th mat-header-cell *matHeaderCellDef> Fee Type </th>
      <td mat-cell *matCellDef="let element"> {{element.fee_type}} </td>
    </ng-container>
  
    <!-- amount Column -->
    <ng-container matColumnDef="fee_amount">
      <th mat-header-cell *matHeaderCellDef> Fee Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.fee_amount}} </td>
    </ng-container>

    <!-- fee paid Column -->
    <ng-container matColumnDef="fee_paid">
      <th mat-header-cell *matHeaderCellDef> Fee Paid </th>
      <td mat-cell *matCellDef="let element"> {{element.fee_paid}} </td>
    </ng-container>

    <!-- dues Column -->
    <ng-container matColumnDef="fee_dues">
      <th mat-header-cell *matHeaderCellDef> Fee dues </th>
      <td mat-cell *matCellDef="let element"> {{element.fee_dues}} </td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="fee_action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> <mat-icon>delete</mat-icon> <mat-icon>edit</mat-icon><mat-icon>visibility</mat-icon> </td>
      </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
