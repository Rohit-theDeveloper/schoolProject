<div>
  <mat-toolbar>
    <span>Salary</span>
    <span class="example-spacer"></span>

    <!-- <mat-icon>add_circle</mat-icon> -->
  </mat-toolbar>
</div>
<div class="mat-elevation-z8">
  <table mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="lib_position">
      <th mat-header-cell *matHeaderCellDef> S.No. </th>
      <td mat-cell *matCellDef="let element"> {{element.lib_position}} </td>
    </ng-container>

    <!-- id Column -->
    <ng-container matColumnDef="lib_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.lib_id}} </td>
    </ng-container>

    <!--  Name Column -->
    <ng-container matColumnDef="lib_name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lib_name}} </td>
    </ng-container>

    <!-- joindateC olumn -->
    <ng-container matColumnDef="lib_joindate">
      <th mat-header-cell *matHeaderCellDef> Joindate</th>
      <td mat-cell *matCellDef="let element"> {{element.lib_joindate}} </td>
    </ng-container>

    <!-- salaryColumn -->
    <ng-container matColumnDef="lib_salary">
      <th mat-header-cell *matHeaderCellDef> Salary</th>
      <td mat-cell *matCellDef="let element"> {{element.lib_salary}} </td>
    </ng-container>

    <!-- address Column -->
    <ng-container matColumnDef="lib_address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.lib_address}} </td>
    </ng-container>

    <!-- emial Column -->
    <ng-container matColumnDef="lib_email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.lib_email}} </td>
    </ng-container>

    <!-- mobile Column -->
    <ng-container matColumnDef="lib_mobile">
      <th mat-header-cell *matHeaderCellDef> Mobile </th>
      <td mat-cell *matCellDef="let element"> {{element.lib_mobile}} </td>
    </ng-container>

    <!-- proffession -->
    <ng-container matColumnDef="lib_adhar">
      <th mat-header-cell *matHeaderCellDef> Adhar </th>
      <td mat-cell *matCellDef="let element"> {{element.lib_adhar}} </td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="lib_action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon>visibility</mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
