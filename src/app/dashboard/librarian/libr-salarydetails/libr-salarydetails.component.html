<div>
  <mat-toolbar>
    <span>Salary</span>
    <span class="example-spacer"></span>

    <!-- <mat-icon>add_circle</mat-icon> -->
  </mat-toolbar>
</div>
<div class="mat-elevation-z8">
  <table mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="salary_position">
      <th mat-header-cell *matHeaderCellDef> S.No. </th>
      <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
    </ng-container>

    <!-- id Column -->
    <ng-container matColumnDef="salary_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.salary_id}} </td>
    </ng-container>

    <!--  Name Column -->
    <ng-container matColumnDef="salary_amount">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.salary_amount}} </td>
    </ng-container>

    <!-- joindateC olumn -->
    <ng-container matColumnDef="salary_paid">
      <th mat-header-cell *matHeaderCellDef> Salary Paid</th>
      <td mat-cell *matCellDef="let element"> {{element.salary_paid}} </td>
    </ng-container>

    <!-- salaryColumn -->
    <ng-container matColumnDef="salary_dues">
      <th mat-header-cell *matHeaderCellDef> Salary Dues </th>
      <td mat-cell *matCellDef="let element"> {{element.salary_dues}} </td>
    </ng-container>

    <!-- address Column -->
    <ng-container matColumnDef="salary_date">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.salary_date}} </td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="salary_action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon>visibility</mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
