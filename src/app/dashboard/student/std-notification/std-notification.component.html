<div>
  <mat-toolbar>
     <span>Notifications</span>
     <span class="example-spacer"></span>
     <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Search</mat-label>
        <span matPrefix></span>
        <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
    <mat-icon router>cancel</mat-icon>
    </mat-toolbar>
  <div>
    <div class="table_scroll">

      <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8" matSort>


    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="sno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No. </th>
      <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
    </ng-container>
  
    <!-- tid Column -->
    <ng-container matColumnDef="notice_type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
      <td mat-cell *matCellDef="let element"> {{element.notice_type}} </td>
    </ng-container>
  
    <!-- name Column -->
    <ng-container matColumnDef="notice_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.notice_date}} </td>
    </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
        <td mat-cell *matCellDef="let element">
          <!-- <mat-icon>delete</mat-icon> -->
          <!-- <mat-icon>edit</mat-icon> -->
          <mat-icon>visibility</mat-icon>
        </td>
      </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</div>
<mat-paginator  [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons aria-label="Select page of user">
</mat-paginator>
</div>
