<div>
    <mat-toolbar>
       <span>Fee details</span>
       <span class="example-spacer"></span>
        <form class="example-form">
         <mat-form-field class="example-full-width">
          <mat-label>Search</mat-label>
          <span matPrefix></span>
        <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
          <mat-icon matSuffix>search</mat-icon>
         </mat-form-field>
        </form>
      </mat-toolbar>
</div>
 <div>
    <div class="table_scroll">
    <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="sno" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No. </th>
      <td mat-cell *matCellDef="let i = index"> {{i+1}} </td> 
    </ng-container>
  
    <!-- tid Column -->
    <ng-container matColumnDef="std_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>student Name </th>
      <td mat-cell *matCellDef="let element"> {{element.std_name}} </td>
    </ng-container>
  
    <!-- name Column -->
    <ng-container matColumnDef="class_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Class </th>
      <td mat-cell *matCellDef="let element"> {{element.class_name}} </td>
    </ng-container>
  <!-- salary -->
      <ng-container matColumnDef="std_roll">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Roll No.</th>
        <td mat-cell *matCellDef="let element"> {{element.std_roll}} </td>
      </ng-container>
      <!-- salary -->
      <ng-container matColumnDef="class_fee">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total fee</th>
        <td mat-cell *matCellDef="let element"> {{element.class_fee}} </td>
      </ng-container>
      <ng-container matColumnDef="curr_due">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Dues</th>
        <td mat-cell *matCellDef="let element"> {{element.curr_due}} </td>
      </ng-container>
      <ng-container matColumnDef="fee_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment Date</th>
        <td mat-cell *matCellDef="let element"> {{element.fee_date}} </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
 </div>
  <mat-paginator  [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons aria-label="Select page of user">
  </mat-paginator>
</div>
