<div>
    <mat-toolbar>
       <span>Fee details</span>
       <span class="example-spacer"></span>
        <form class="example-form">
         <mat-form-field class="example-half-width">
          <mat-label>Search</mat-label>
          <span matPrefix></span>
          <input type="tel" matInput placeholder="search">
          <mat-icon matSuffix>search</mat-icon>
         </mat-form-field>
        </form>
      </mat-toolbar>
</div>
<table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> S.No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- tid Column -->
    <ng-container matColumnDef="s_id">
      <th mat-header-cell *matHeaderCellDef>S_Id </th>
      <td mat-cell *matCellDef="let element"> {{element.s_id}} </td>
    </ng-container>
  
    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  <!-- salary -->
      <ng-container matColumnDef="dues">
        <th mat-header-cell *matHeaderCellDef>Dues</th>
        <td mat-cell *matCellDef="let element"> {{element.dues}} </td>
      </ng-container>
      <!-- salary -->
      <ng-container matColumnDef="paid">
        <th mat-header-cell *matHeaderCellDef>paid</th>
        <td mat-cell *matCellDef="let element"> {{element.paid}} </td>
      </ng-container>
      <ng-container matColumnDef="payingdate">
        <th mat-header-cell *matHeaderCellDef>Pay Date</th>
        <td mat-cell *matCellDef="let element"> {{element.payingdate}} </td>
      </ng-container>
      <ng-container matColumnDef="month">
        <th mat-header-cell *matHeaderCellDef>month</th>
        <td mat-cell *matCellDef="let element"> {{element.month}} </td>
      </ng-container>

  <!-- action -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> action </th>
    <td mat-cell *matCellDef="let element"><mat-icon>visibility</mat-icon></td>
  </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
