<h2>Teachers Details</h2>
<div  class="add">
    <input type="text" value="Add" disabled>
</div>
<mat-icon class="icon" >add</mat-icon>
<div class="demo-button-container">
    <!-- <button mat-raised-button (click)="addData()" class="demo-button">
      Add data
    </button> -->
 
  </div>
  
  <table mat-table   [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>S.No.</th>
      <td mat-cell *matCellDef="let element">{{element.position}}</td>
    </ng-container>

    <!-- id Column -->
    <ng-container matColumnDef="t_id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{element.t_id}}</td>
      </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
  
    <!-- class Column -->
    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef>class</th>
      <td mat-cell *matCellDef="let element">{{element.class}}</td>
    </ng-container>
  
    <!-- joindate Column -->
    <ng-container matColumnDef="joindate">
      <th mat-header-cell *matHeaderCellDef>joindate</th>
      <td mat-cell *matCellDef="let element">{{element.joindate}}</td>
    </ng-container>

     <!-- Salary Column -->
     <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef>salary</th>
        <td mat-cell *matCellDef="let element">{{element.salary}}</td>
      </ng-container>

       <!-- address Column -->
     <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>address</th>
        <td mat-cell *matCellDef="let element">{{element.address}}</td>
      </ng-container>

       <!-- mobile Column -->
     <ng-container matColumnDef="Mobile">
        <th mat-header-cell *matHeaderCellDef>Mobile</th>
        <td mat-cell *matCellDef="let element">{{element.Mobile}}</td>
      </ng-container>

       <!-- email Column -->
     <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>

       <!-- action Column -->
     <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>action</th>
        <td mat-cell *matCellDef="let element">{{element.action}}</td>
      </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  

  </table>
