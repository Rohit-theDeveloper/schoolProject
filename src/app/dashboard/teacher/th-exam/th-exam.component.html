<div id="mainsection" class="w-100 h-100 bg-white">
  <div class="border-bottom">
    <mat-toolbar >
      <span>Add Questions</span>
      <span class="example-spacer"></span>
    </mat-toolbar>
  </div>

  <div class=" border w-25 text-center pt-2 classform">
    <form action="">
      <span class="h1 text-white ">Details</span>
      <mat-form-field appearance="fill" class="m-2">
        <mat-label>class</mat-label>
        <mat-select>
          <mat-option *ngFor="let classs of classes" [value]="classs.value">
            {{classs.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" class="m-2">
        <mat-label>Subject</mat-label>
        <mat-select>
          <mat-option *ngFor="let subject of subjects" [value]="subject.value">
            {{subject.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" class="m-2">
        <mat-label>No.of Questions</mat-label>
        <mat-select>
          <mat-option *ngFor="let question of questions" [value]="question.value">
            {{question.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button routerLink="../th-questions"class="btn btn-success w-50  p-2 mb-5">Add</button>
    </form>
  </div>
</div>
