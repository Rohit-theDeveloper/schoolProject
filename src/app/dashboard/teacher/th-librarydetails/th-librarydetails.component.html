<div>
    <mat-toolbar>
       <span>Library Details</span>
       <span class="example-spacer"></span>
       <!-- <form class="example-form">
        <mat-form-field class="example-half-width">
          <mat-label>Search</mat-label>
          <span matPrefix></span>
          <input type="tel" matInput placeholder="search">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </form>
      <mat-icon>add_circle</mat-icon> -->
      </mat-toolbar>
  </div>
  <table mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> S.No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- book id -->
      <ng-container matColumnDef="b_id">
        <th mat-header-cell *matHeaderCellDef>Book ID </th>
        <td mat-cell *matCellDef="let element"> {{element.b_id}} </td>
      </ng-container>

      <!-- book name -->
      <ng-container matColumnDef="b_name">
        <th mat-header-cell *matHeaderCellDef>Book Name </th>
        <td mat-cell *matCellDef="let element"> {{element.b_name}} </td>
      </ng-container>

      <!-- book issue date -->
      <ng-container matColumnDef="issue_date">
        <th mat-header-cell *matHeaderCellDef>Issue Date </th>
        <td mat-cell *matCellDef="let element"> {{element.issue_date}} </td>
      </ng-container>

      <!-- book return date -->
      <ng-container matColumnDef="return_date">
        <th mat-header-cell *matHeaderCellDef>Return Date </th>
        <td mat-cell *matCellDef="let element"> {{element.return_date}} </td>
      </ng-container>
    
     
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
